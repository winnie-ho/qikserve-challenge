<div id='basket'>
  <nav-bar></nav-bar>
  <h1>Basket</h1>

  <div v-show='basketIsEmpty'>
    <h2>Your shopping basket is empty</h2>
    <router-link to="/products" exact class='btn btn__primary'>Browse menu</router-link>
  </div>

  <div v-show='!basketIsEmpty'>
    <table>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
        <th>Promotion</th>
      </tr>
      <basket-item 
        v-for='(product, index) in uniqueBasketItems' 
        v-bind:key='product.index'
        v-bind:product='product'>
      </basket-item>
    </table>
    <div>
      <h3>Number of items: {{ basket.length }}</h3>
      <h3>Total: {{ renderPrice(basketTotal) }}</h3>
    </div>
    <router-link to="/checkout" exact class='btn btn__primary'>Checkout</router-link>
    <button v-on:click='emptyBasket' class='btn btn__secondary'>Empty Basket</button>
  </div>
</div>
