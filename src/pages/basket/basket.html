<div id='basket'>
  <nav-bar></nav-bar>
  <h1>Basket</h1>

  <table>
    <basket-item 
      v-for='(product, index) in basket' 
      v-bind:key='product.index'
      v-bind:product='product'>
    </basket-item>
  </table>
  <div>
    <h3>Number of items: {{ basket.length }}</h3>
    <h3>Total: {{ renderPrice(basketTotal) }}</h3>
  </div>
  <button v-on:click='emptyBasket'>Empty Basket</button>
</div>
