<div id='basket'>
  <nav-bar></nav-bar>
  <h1>Basket</h1>

  <div v-show='basketIsEmpty'>
    <h2>Your shopping basket is empty</h2>
    <button class='btn btn__primary' v-on:click='goToMenuPage'>Browse menu</button>
  </div>

  <div v-show='!basketIsEmpty'>
    <div class='page-summary-container'>
      <div class='page-summary'>
        <h3>Number of items: {{ renderBasketSize(basket) }}</h3>
        <h3>Total: {{ renderPrice(basketTotal) }}</h3>
      </div>
      <button class='btn btn__primary' v-on:click='goToCheckoutPage'>Checkout</button>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
      </tr>
      <basket-item 
        v-for='(product, index) in basket' 
        v-bind:key='product.index'
        v-bind:product='product'
        v-bind:showPromotions='false'>
      </basket-item>
  </table>

  <button v-on:click='emptyBasket' class='btn btn__text'>Empty Basket</button>

  </div>
</div>
